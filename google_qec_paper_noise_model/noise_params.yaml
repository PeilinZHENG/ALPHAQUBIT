# Noise parameters for different noise models.
version: 2.0

processors:
  # A simple circuit-level depolarizing model.
  uniform_depolarizing:
    p_idle: 0.005
    p_gate: 0.005
    p_reset: 0.005
    p_meas: 0.005

  # The "Pauli+" model, including depolarization, leakage, and crosstalk.
  # Aligned with the implementation in simulator/pauli_plus_simulator.py
  pauli_plus:
    depolarization: 0.001
    leakage_rate: 0.0005
    cross_talk: 0.01
